---
- name: Setup home server
  hosts: homeserver
  remote_user: root
  environment:
    PATH: "/nix/var/nix/profiles/default/bin:{{ ansible_env.PATH }}"
  vars_files:
    - secrets.yml
  roles:
    - role: geerlingguy.docker
    - role: utils
    - role: gantsign.minikube
      minikube_version: 1.37.0
    - role: minikube
